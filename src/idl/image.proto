syntax = "proto3";

package image;

option go_package = "rpc/image";

service ImageService {
  rpc GenerateTextOnImage(GenerateTextRequest) returns (GenerateTextResponse) {}
}


message GenerateTextRequest {
  bytes image_data = 1;      
  string text_style = 2;     
}


message GenerateTextResponse {
  bool success = 1;         
  string message = 2;        
  string text = 3; 
}